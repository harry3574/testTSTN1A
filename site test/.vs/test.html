<!DOCTYPE html>
<html>
<head>
    <title>Image Frame Website</title>
    <style>
        body {
            background: url('frame-top.jpg') top center repeat-x;
            margin: 0;
            padding: 0;
        }

        .container {
            background: url('frame-left.jpg') left top repeat-y;
            background-color: #f9f9f9; /* Add a background color */
            position: relative;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        /* Add your own styles for the content within the frame */
        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a website with a frame made of images.</p>
        <!-- Your website content goes here -->
    </div>
</body>
</html>
